<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML CSS and Javascript tutorials"> 
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" >
    <title>My Account</title>
</head>
<body class="bg-light text-dark">

    <nav class="top-menu bg-theme">
        <div class="container d-flex justify-content-between align-items-center">
          <div class="site-settings d-flex">
            <select name="language">
              <option value="language">ENG</option>
              <option value="language">SWE</option>
            </select>
            <select name="currency">
              <option value="currency">SEK</option>
              <option value="currency">EUR</option>
            </select>
          </div>
          <div class="links d-flex justify-content-end align-items-center">
            <div class="links-top">
              <a href="#">Newsletter</a> 
              <a href="#">Contact us</a>
              <a href="#">FAQs</a>
            </div>
            <div class="socialmedia">
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            </div>
          </div>
        </div>
      </nav>
    
      <header class="mid-menu">
        <div class="container d-flex justify-content-between align-items-center">
          <div class="company-logo">
             <h1>KEN<img src="images/Path_8.png" alt="KenKata logo">KATA</h1>
          </div>
          <div class="search-bar d-flex">
            <input type="text" placeholder="Search products...">
            <div class="dropdown">
              <button class="btn btn-secondary " type="button" id="searchbar-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Categories <i class="fa-light fa-angle-down"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="searchbar-dropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
            <button class="magnifier bg-theme p-0"><i class="fa-light fa-magnifying-glass position-relative"></i></button>
          </div>
    
          <div class="shopping d-flex align-items-center justify-content-between">
            <a class="my-account d-flex align-items-center" href="#">
              <i class="fa-light fa-user"></i>
              <span>My account</span>
            </a>
            <a href="#"><i class="fal fa-heart"></i></a>
            <a class="shopping-height" href="#"><i class="fa-light fa-random">
              <small class="shoppingamount">0</small> 
            </i></a>
            <a class="shopping-height" href="#"><i class="fal fa-shopping-bag">
              <small class="shoppingamount">0</small>
            </i></a> 
            <div class="priceofgoods">$0.00</div>
          </div>
        </div>
      </header>
    
      <div class="main-menu">
        <div class="container d-flex justify-content-between align-items-center">
          <div class="dropdown">
            <button class="btn btn-theme" type="button" id="main-menu-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-regular fa-bars"></i>
              <span>Browse Categories</span> 
              <i class="fa-regular fa-chevron-down"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="main-menu-dropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
          <button class="btn btn-theme btn-special-offer" type="submit">SPECIAL OFFER</button>
        </div>
      </div>

  <div class="container m-5 d-flex align-items-center justify-content-around" >
      <button onclick="handleSignOut(event)" class="btn btn-primary">Logout!</button>
  </div>
  <script src="./js/script.js"></script>   
    <script>
        isSignedIn()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
